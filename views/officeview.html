<!DOCTYPE html>
<html>
<head>
	<title>Pending Booking</title>
</head>
<body>
	<table class="table">
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Student Number</th>
      <th>Contact Number</th>
    </tr>
  </thead>
  	{% for results in res %}
		<tbody>
	    <tr>
	      <td>{{ results.fname }}</td>
	      <td>{{ results.studentno }}</td>
	      <td>{{ results.contactno }}</td>
	    </tr>
	  </tbody>
	{% endfor%}
</table>

<form action="/serving" method="post">
	<input type="submit" class="btn btn-info submit" value="Serving">
</form>


</body>
</html>
