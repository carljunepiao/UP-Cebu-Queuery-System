			<!-- Main -->
			<div id="main" class="container-fluid parallax-1 text-center">
				<div id='form'>
				<!-- <h2>{{ messages.ticketno }}</h2> -->
		          <div class="col-md-6 col-md-offset-3 margin form">
		            <form action="/sendStudent" method="post">
		              <div class="col-12 title">FIRST COME, FIRST SERVE!</div>
		              <div class="form-group">
		                <label for="fname" class="col-md-12 col-sm-10 col-sm-offset-1 col-form-label label">Full Name</label>
		                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
		                  <input class="form-control" type="text" placeholder="Enter name" id="fname" name="fname" required>
		                </div>
		                <label for="studentno" class="col-md-12 col-sm-10 col-sm-offset-1 col-form-label label">Student No.</label>
		                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
		                  <input type="text" class="form-control" id="email" name="studentno" placeholder="20XX-XXXXX" required>
		                </div>
		                <label for="contactno" class="col-md-12 col-sm-10 col-sm-offset-1 col-form-label label">Contact No.</label>
		                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
		                  <input type="text" class="form-control" id="contactno" name="contactno" placeholder="63XXXXXXXXXX">
		                </div>
		                <label for="office" class="col-md-12 col-sm-10 col-sm-offset-1 col-form-label label">Offices</label>
		                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
		                	<select id="labels" name="office" class="form-control" required>
						      	<option value="osa-loan">OSA (Loan)</option>
						      	<option value="osa-scholarship">OSA (Scholarship)</option>
						      	<option value="osa-STS">OSA (STS)</option>
						      	<option value="accounting">ACCOUNTING</option>
						      	<option value="cashier">CASHIER</option>
						      	<option value="window-1">WINDOW 1</option>
						      	<option value="window-2">WINDOW 2</option>
						      	<option value="window-3">WINDOW 3</option>
						    </select>
		                </div>
		                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 submit-button">
		                  <input type="submit" class="btn btn-info submit margin" value="Submit">
		                </div>
		              </div>
		            </form>
		          </div>
		      </div>
			</div>
